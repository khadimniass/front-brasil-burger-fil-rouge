<div class="contain-item-menu" (click)="details()">
  <div class="item-burger">
    <div class="div-image">
      <!--  <img src="https://cdn.pixabay.com/photo/2015/05/31/16/03/teddy-bear-792273_1280.jpg" alt=""> -->

      <img src="{{ burgerCatalogue.urlImage  }}" alt="{{ burgerCatalogue.description }}">
    </div>
    <div class="show mb-0">
      <p class="card-tittle">{{ burgerCatalogue.price }} FCFA</p>
      <div class="star mb-2">
        <i class="bi-star"></i>
        <i class="bi-star"></i>
        <i class="bi-star"></i>
        <i class="bi-star-fill"></i>
        <i class="bi-star-fill"></i>
      </div>
    </div>
  </div>
</div>
