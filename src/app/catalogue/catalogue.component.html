<div class="container card mt-5">
  <p class="h4 text-center">list des burgers</p>
  <div class="produit">
    <app-burgers *ngFor="let burger of burgers" [burgerCatalogue]="burger"  class="mx-3"></app-burgers>
  </div>
  <p class="h4 text-center">list des menus</p>
  <div class="produit">
    <app-menus *ngFor="let menu of menus " [menusCatalogue] = "menu" class="mx-3"></app-menus>
  </div>
</div>
