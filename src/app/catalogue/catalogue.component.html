<div class="card mt-5">
  <p class="h4 text-center">list des burgers</p>
  <div class="produit">
    <app-produit *ngFor="let burger of burgers" [produit]="burger" class="mx-3"></app-produit>
  </div>

  <p class="h4 text-center">list des menus</p>
  <div class="produit">
    <app-menu *ngFor="let menu of menus" [menus]="menu" class="mx-3" ></app-menu>
  </div>
</div>
