<div class="card mt-5">
  <p class="h4 text-center">list des burgers</p>
  <div class="produit">
    <app-burgers *ngFor="let burger of burgers" [produit]="burger" class="mx-3"></app-burgers>
  </div>
  <p class="h4 text-center">list des menus</p>
  <div class="produit">
    <app-burgers *ngFor="let menu of menus" [produit]="menu" class="mx-3"></app-burgers>
  </div>
</div>
