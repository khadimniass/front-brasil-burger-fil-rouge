<div class="container-xl px-4 mt-4">
  <hr class="mt-0 mb-4">
  <div class="row">
    <div class="col-xl-4">
      <!-- Profile picture card-->
      <div class="card mb-4 mb-xl-0">
        <div class="card-header text-center">Profile Picture</div>
        <div class="card-body text-center" id="placeImage">
          <!-- Profile picture image-->
      <!--    <img class="img-account-profile rounded-circle mb-2" src="http://bootdey.com/img/Content/avatar/avatar1.png" alt=""> -->
          <!-- Profile picture help block-->
          <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
          <!-- Profile picture upload button-->
          <label for="image" class="btn btn-dark w-100 p-3" type="button">Upload new image</label>
        </div>
      </div>
    </div>
    <div class="col-xl-8">
      <!-- Account details card-->
      <div class="card mb-4">
        <div class="card-header text-center">Details du comple</div>
        <div class="card-body">
          <form>
            <input class="d-none" type="file" accept="image/*" (change)="createImage($event)" name="" id="image">
            <!-- Form Row-->
            <div class="row gx-3 mb-3">
              <!-- Form Group (first name)-->
              <div class="col-md-6">
                <label class="mb-1" for="inputFirstName">prenom</label>
                <input class="form-control p-3" id="inputFirstName" type="text" placeholder="Enter your first name">
              </div>
              <!-- Form Group (last name)-->
              <div class="col-md-6">
                <label class="mb-1" for="inputLastName">nom</label>
                <input class="form-control p-3" id="inputLastName" type="text" placeholder="Enter your last name">
              </div>
            </div>
            <!-- Form Group (telephone)-->
            <div class="mb-3">
              <label class="small mb-1" for="tel">numero de telephone</label>
              <input class="form-control p-3" id="tel" type="tel" placeholder="77 195 87 13">
            </div>

            <!-- Form Group (email address)-->
            <div class="mb-3">
              <label class="small mb-1" for="inputEmailAddress">Email address</label>
              <input class="form-control p-3" id="inputEmailAddress" type="email" placeholder="Enter your email address">
            </div>
            <!-- Form Row-->
            <div class="row gx-3 mb-3">
              <!-- Form Group (password)-->
              <div class="col-md-6" >
                <label class="small mb-1" for="password">password</label>
                <input class="form-control p-3" id="password" type="password" placeholder="Enter your password">
              </div>
              <!-- Form Group (confirm password)-->
              <div class="col-md-6">
                <label class="small mb-1" for="password2">confirm password</label>
                <input class="form-control p-3" id="password2" type="password" name="birthday" placeholder="confirma your password here">
              </div>
            </div>
            <!-- Save changes button-->
            <button class="btn btn-dark w-100 p-3" type="button">Save changes</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
